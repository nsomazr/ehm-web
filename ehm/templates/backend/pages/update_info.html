{% extends '../includes/base.html' %}
{% load static %}
{% block content %}

        <!-- Page Container START -->
        <div class="page-container">
          <!-- Content Wrapper START -->
          <div class="main-content">
            <div class="container-fluid">
              <!-- Breadcrumb Start -->
              <div class="breadcrumb-wrapper row">
                <div class="col-12 col-lg-3 col-md-6">
                  <h4 class="page-title">Update Info</h4>
                </div>
                <div class="col-12 col-lg-9 col-md-6">
                  <ol class="breadcrumb float-right">
                    <li><a href="#">Users</a></li>
                    <li class="active"> / Update Info</li>
                  </ol>
                </div>
              </div>
              <!-- Breadcrumb End -->
            </div>

            <div class="container-fluid">
              <div class="row">

                <div class="col-lg-12 col-md-12 col-xs-12 col-lg-offset-3">
                  <div class="card">
                    <div class="card-header border-bottom">
                      <h4 class="card-title">Update Info</h4>
                    </div>
                    <div class="card-body">
                      <!-- <p class="card-description">
                        Horizontal form layout
                      </p> -->
                      <form class="forms-sample" action="{% url 'users:update-info' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                          <label for="exampleInputUsername2" class="col-sm-3 col-form-label">First Name</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="first_name" value="{{request.session.first_name}}">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Last Name</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="last_name"  value="{{request.session.last_name}}">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Username</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="username"  value="{{request.session.username}}">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Email</label>
                          <div class="col-sm-9">
                            <input type="email" class="form-control" name="email" value="{{request.session.email}}">
                          </div>
                        </div>

                        <button type="submit" class="btn btn-common mr-3">Update</button>
                        <a  href="{% url 'users:dashboard' %}" class="btn btn-light">Cancel</a>
                      </form>
                    </div>
                  </div>
                </div>

              </div>
            </div>

          </div>
          <!-- Content Wrapper END -->
{% endblock %}
