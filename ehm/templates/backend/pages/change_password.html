{% extends '../includes/base.html' %}
{% load static %}
{% block content %}
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-12 col-xs-12">
            <div class="card" style="margin-top: 200px;">
              <div class="card-header border-bottom text-center">
                <h4 class="card-title">Update Password</h4>
              </div>
              <div class="card-body">
                <form class="form-horizontal m-t-20" action="{% url 'users:change-password' %}" method="POST">
                  {% csrf_token %}

                  <div class="form-group">
                    <input class="form-control" type="password" required="" name="new_password1" placeholder="New Password">
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="password" required="" name="new_password2" placeholder="Confirm Password">
                  </div>
                  <div class="form-group text-center m-t-20">
                    <button class="btn btn-common btn-block" type="submit">Update Password</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
